<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minh'sGalery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    float: left;
    width:  100%;
    height: 1390px;
    object-fit: cover;
}
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"</li>
</ul>
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Myseft.jpg" alt="Myseft" width="1100" height="500">
      <div class="carousel-caption">
        <h3 style="font-size: 80px">Nguyễn Nhật Minh</h3>
        <p style="font-size: 40px">MSV:B17DCDT126</p>
        </div>
    </div>
    <div class="carousel-item" data-mdb-interval="5000">
      <img src="pexels-nathan-cowley-1192671.jpg" alt="Sunrise" width="1100" height="500">
    </div>
    <div class="carousel-item" data-mdb-interval="2000">
      <img src="pexels-pixabay-462024.jpg" alt="View" width="1100" height="500">
    </div>
    <div class="carousel-item" data-mdb-interval="2000">
      <img src="Rock.jpg" alt="Rock" width="1100" height="500">
    </div>
    <div class="carousel-item"data-mdb-interval="2000">
      <img src="CoolerRock.jpg" alt="Cool" width="1100" height="500">
    </div>
    <div class="carousel-item"data-mdb-interval="2000">
      <img src="pexels-gui-basto-1249586.jpg" alt="Bay" width="1100" height="500">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
